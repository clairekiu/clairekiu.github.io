<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .version {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Update Logs</h1>

    <div class="version">
        <h2>Version 1.0.0</h2>
        <ul>
            <li>초기 릴리스</li>
            <li>기본 동작 구현</li>
        </ul>
    </div>

    <div class="version">
        <h2 id="version1-0-1">Version 1.0.1</h2>
        <ul>
            <li>UI 개선</li>
            <li>평면분할 개수가 잘 보이지 않는 버그 수정</li>
            <li>영어를 모두 한글로 수정</li>
        </ul>
    </div>

</body>
</html>
