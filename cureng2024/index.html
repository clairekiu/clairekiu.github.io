<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시사영어 영단어</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>시사영어 중간고사 시험범위</h1>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'WordList')">Word List</button>
        <button class="tablinks" onclick="openTab(event, 'Test')">Test</button>
    </div>

    <!-- Word List tab -->
    <div id="WordList" class="tabcontent">
        <div id="wordListTab">
            <!-- 검색창 추가 -->
            <input type="text" id="searchInput" placeholder="Search for a word...">
        </div>
        <div><br></div>
        <div id="wordListContainer"></div>
    </div>

    <!-- Test tab -->
    <div id="Test" class="tabcontent">
        <div>    tab 키를 활용하면 더 편하게 사용할 수 있습니다.</div>
        <div id="questions"></div>
    </div>
    <script src="script.js"></script>
    <footer>
        <br>&copy; 2024 clairekiu. All rights reserved.
    </footer>
</body>
</html>
