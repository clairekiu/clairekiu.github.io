<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
        }
        .question {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        input {
            font-size: 1.2rem;
            padding: 5px;
            width: auto;
            min-width: 100px;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Vocabulary Practice</h1>
    <div id="questions"></div>

    <script>
        // JSON 파일을 불러와서 데이터를 로드
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // 문제를 셔플하는 함수
                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }

                // 페이지 로드 시 문제를 셔플하고 표시
                function loadQuestions() {
                    const shuffledData = shuffleArray(data);
                    const questionsContainer = document.getElementById("questions");

                    shuffledData.forEach((row, index) => {
                        const { word, meaning, sentence } = row;
                        const sentenceWithInput = sentence.replace(`{${word}}`, `<input type="text" id="input${index}" size="${word.length}" />`);

                        const questionDiv = document.createElement("div");
                        questionDiv.className = "question";
                        questionDiv.innerHTML = `${sentenceWithInput}`;
                        questionsContainer.appendChild(questionDiv);

                        const inputField = document.getElementById(`input${index}`);
                        const feedback = document.createElement("div");
                        feedback.className = "feedback";
                        questionDiv.appendChild(feedback);

                        inputField.addEventListener("input", function () {
                            const userInput = inputField.value.trim();
                            if (userInput === word) {
                                feedback.innerHTML = `Correct! Meaning: ${meaning}`;
                                feedback.style.color = "green";
                            } else if (userInput !== "") {
                                feedback.innerHTML = "Incorrect";
                                feedback.style.color = "red";
                            } else {
                                feedback.innerHTML = "";
                            }
                        });
                    });
                }

                // 질문 로드
                loadQuestions();
            })
            .catch(error => {
                console.error('Error loading JSON:', error);
            });
    </script>

</body>
</html>
